<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
                  "http://www.w3.org/TR/html4/strict.dtd">
    <html>
      <head>
        <title>Media Example</title>

        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript" charset="utf-8">

         
            // Audio player
            //
            var my_media = null;
            var mediaTimer = null;

            // Play audio
            //
            function playAudio(src) {
                // Create Media object from src
                my_media = new Media(src, onSuccess, onError);

                // Play audio
                my_media.play();
            }

            // Pause audio
            // 
            function pauseAudio()
            {
                if (my_media)
                {
                    my_media.pause();
                }
            }

            // Stop audio
            // 
            function stopAudio()
            {
                if (my_media) {
                    my_media.stop();
                }
                clearInterval(mediaTimer);
                mediaTimer = null;
            }

            // onSuccess Callback
            //
            function onSuccess() {
                console.log("playAudio():Audio Success");
            }

            // onError Callback 
            //
            function onError(error)
            {
                alert('code: ' + error.code + '\n' +
                      'message: ' + error.message + '\n');
            }

            
         

        </script>
      </head>
      <body>
        <a href="#" class="btn large" onclick="playAudio('http://netradio.radioviborg.dk/');"><h1>PLAY</h1></a>
        <a href="#" class="btn large" onclick="pauseAudio();"><h1>PAUSE</h1></a>
        <a href="#" class="btn large" onclick="stopAudio();"><h1>STOP</h1></a>
      </body>
    </html>
